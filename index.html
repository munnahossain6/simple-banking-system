<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">bap ar bank</span>!!!
        </h2>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">

                <div class="bg-yellow-500 p-8">
                    <h2 class="text-4xl">deposit

                    </h2>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-red-400 p-8">
                    <h2 class="text-4xl">Withdraw</h2>
                    <h4 class="text-4xl">$ <span id="withdraw-show">00</span></h4>
                </div>

                <div class="bg-green-400 p-8">
                    <h2 class="text-4xl">Balance</h2>
                    <h4 class="text-4xl">$ <span id="total-balance">00</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4  mx-auto mt-8">
                <div class="bg-amber-600 p-10 ">
                    <h3 class="text-4xl text-white pb-4">Your Deposit</h3>
                    <input id="add-despoitMoney" class="block p-4 w-3/4" type="text"
                        placeholder="Enter the deposit amount">
                    <button id="deposit-btn"
                        class="border-lg bg-blue-400 p-3 mt-3 rounded-lg hover:bg-blue-600">Submit</button>
                </div>
                <div class="bg-emerald-600 p-10 ">
                    <h3 class=" text-4xl text-white pb-4">Your Withdraw</h3>
                    <input id="input-amount" class="block p-4 w-3/4" type="text"
                        placeholder="Enter the withdraw amount">
                    <button id="submit-button"
                        class="border-lg bg-blue-400 p-3 mt-3 rounded-lg hover:bg-blue-600">Submit</button>
                </div>
            </div>
        </section>

    </main>

    <script src="js/javascript.js"></script>

</body>

</html>
